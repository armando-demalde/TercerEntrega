<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo">Préstamos</h1>
    <h2 id="titulo2">Puedes solicitar un préstamo de hasta 2,000,000 en un plazo de 60 meses</h2>

    <h3 id="titulo3">Monto</h3>
    <label for="ValorMonto"></label>
    <input type="number" id="ValorMonto">
    <button id="agregarMonto">Enviar</button>
    <div id="monto"></div>

    <h3 id="titulo4">Plazo</h3>
    <label for="ValorPlazo"></label>
    <input type="number" id="ValorPlazo">
    <button id="agregarPlazo">Enviar</button>
    <div id="plazo"></div>

    <h3 id="titulo5">Tasa de interés</h3>
    <label for="ValorTasas"></label>
    <input type="number" id="ValorTasas">
    <button id="agregarTasas">Enviar</button>
    <div id="tasas"></div>

    <button id="agregarSolicitud">Agregar Solicitud</button>
    <div id="resultados"></div>

    <h2 id="titulo6">Buscar por Monto</h2>
    <label for="BuscarMonto"></label>
    <input type="number" id="BuscarMonto">
    <button id="buscarPorMonto">Buscar</button>
    <div id="resultadosBusqueda"></div>

    



    <script src="TercerEntrega.js"></script>

</html>
